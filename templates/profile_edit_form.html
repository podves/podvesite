{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
<h1>Add new place</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Please edit your email:<br>
        {{ form.email }}
    </p>
    <p><input type="submit" value="ok"></p>
</form>
{% endblock %}
